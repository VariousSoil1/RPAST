<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPast Assessment Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Branding at the top center -->
        <header>
            <h1>RPast Assessment Test</h1>
        </header>
        
        <!-- Instructions -->
        <p class="intro-text">Answer each question. You can mark questions for review or navigate back to a previous question.</p>

        <!-- Questions container -->
        <div id="questions">
            <!-- Question 1 -->
            <section class="question" id="question1">
                <p>1. What is the capital of France?</p>
                <label><input type="radio" name="q1" value="Paris"> Paris</label>
                <label><input type="radio" name="q1" value="London"> London</label>
                <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
                <label><input type="radio" name="q1" value="Madrid"> Madrid</label>
                <button class="review-btn" onclick="markForReview(1)">Mark for Review</button>
            </section>

            <!-- Question 2 -->
            <section class="question" id="question2">
                <p>2. What is 5 + 7?</p>
                <label><input type="radio" name="q2" value="10"> 10</label>
                <label><input type="radio" name="q2" value="12"> 12</label>
                <label><input type="radio" name="q2" value="14"> 14</label>
                <label><input type="radio" name="q2" value="15"> 15</label>
                <button class="review-btn" onclick="markForReview(2)">Mark for Review</button>
            </section>
        </div>

        <!-- Navigation buttons -->
        <div class="navigation">
            <button onclick="previousQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <!-- Area for feedback on marked questions -->
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
