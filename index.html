<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALS Assessment Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Intro Section for basic user info -->
        <div id="introSection">
            <h2>Welcome to the RIVALS Test</h2>
            <p>Please enter your name to start the test:</p>
            <input type="text" id="userName" placeholder="Enter your name" required>
            <button onclick="startTest()">Start Test</button>
        </div>

        <!-- Main Test Content (hidden initially) -->
        <div id="testContent" style="display: none;">
            <header>
                <h1>RPAST Assessment Test - Rivals Quiz</h1>
            </header>

            <!-- Introduction Text -->
            <div class="intro-text">
                <p>Answer each question. You can mark questions for review or navigate back to previous questions.</p>
            </div>

            <!-- Questions List -->
            <ul id="questionsList">
                <!-- Example Question - Repeat and adjust up to 114 as needed -->
                <li class="question" id="question1">
                    <p>1. What is the primary goal of *Rivals* on Roblox?</p>
                    <ul class="answer-options">
                        <li><label><input type="radio" name="q1" value="a"> To defeat NPCs</label></li>
                        <li><label><input type="radio" name="q1" value="b"> To be the first to 5 points in a 1v1 or 5v5 duel</label></li>
                        <li><label><input type="radio" name="q1" value="c"> To collect the most coins in the game</label></li>
                        <li><label><input type="radio" name="q1" value="d"> To unlock skins and new maps</label></li>
                    </ul>
                    <button class="review-btn" onclick="markForReview(1)">Mark for Review</button>
                </li>
                <!-- Continue adding questions here up to 114 -->
            </ul>

            <!-- Submit Button (only show at the end) -->
            <div class="submit-section">
                <button onclick="submitTest()">Submit Test</button>
            </div>

            <div id="result"></div>
        </div>

        <!-- Sidebar for review-marked questions -->
        <div id="sidebar">
            <h3>Marked for Review</h3>
            <ul id="reviewList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
