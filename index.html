<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rivals Proficiency and Aptitude Skill Test</h1>
    <form id="quiz-form">
        <div class="question">
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="Paris"> Paris</label>
            <label><input type="radio" name="q1" value="London"> London</label>
            <label><input type="radio" name="q1" value="Rome"> Rome</label>
        </div>

        <div class="question">
            <p>2. What is 2 + 2?</p>
            <label><input type="radio" name="q2" value="3"> 3</label>
            <label><input type="radio" name="q2" value="4"> 4</label>
            <label><input type="radio" name="q2" value="5"> 5</label>
        </div>

        <button type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
